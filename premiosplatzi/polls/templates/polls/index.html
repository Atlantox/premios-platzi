<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/reset.css' %}">
    <link rel="stylesheet" href="{% static 'polls/styles.css' %}">
    <title>Premios Platzi</title>
</head>
<body>
    <header>
        <h1>Premios Platzi App</h1>
    </header>
    <main>
        {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                    <li>
                        <a href="{% url 'polls:details' question.id %}">
                            {{question}}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        
        {% else %}
            <h1>Not polls available</h1>
        {% endif %}
    </main>
    <footer>
        <a href="https://platzi.com">Platzi</a>
        <a href="#">Contacto</a>
        <a href="#">¿Quieres ser profe?</a>
        <a href="#">Política de privacidad</a>
        <a href="#">Términos y condiciones</a>
    </footer>
</body>
</html>
